{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<form action="" method="post" style="width: 50%; margin: auto;">
    <h1 class="mt-3">{{type}} Page</h1>
    {% csrf_token %}
    <!-- {{form | crispy}} -->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors}}
    {% endfor %} 
    <br/> 

    <button class="btn btn-primary mb-5">Submit</button>
</form>
{% endblock %}
